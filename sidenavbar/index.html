<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side navbar flexible</title>
    <!-- boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-cool'></i>
                <div class="logo_name">SP</div>
            </div>
            <i class='bx bx-menu' id="button"></i>
        </div>
        <ul class="nav_list">
            <li>
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                <!-- <span class="tool_tip">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <!-- <span class="tool_tip">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="link_name">User</span>
                </a>
                <!-- <span class="tool_tip">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-bell'></i>
                    <span class="link_name">Notifications</span>
                </a>
                <!-- <span class="link_name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart' ></i>
                    <span class="link_name">Analytics</span>
                </a>
                <!-- <span class="link_name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart'></i>
                    <span class="link_name">Orders</span>
                </a>
                <!-- <span class="link_name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link_name">Saved</span>
                </a>
                <!-- <span class="link_name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="link_name">Settings</span>
                </a>
                <!-- <span class="link_name">Dashboard</span> -->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="pp.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Samyuktha</div>
                        <div class="job">Web Dev</div>
                        
                    </div>
                </div>
                <i class='bx bx-log-out-circle' id="log_out"></i>
            </div>

        </div>
    </div>




</body>
</html>
